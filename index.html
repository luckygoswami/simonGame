<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simon Game</title>
        <link rel="icon" href="logo.png" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1 style="text-decoration: underline">SIMON GAME</h1>
        <h2>
            Press <span id="span1">START</span> button or
            <span id="span2">Spacebar</span> to start the Game
        </h2>
        <div class="outer-div">
            <div class="inner-div red" type="button"></div>
            <div class="inner-div yellow" type="button"></div>
            <div class="inner-div green" type="button"></div>
            <div class="inner-div blue" type="button"></div>
            <button class="start-button" type="button">START</button>
        </div>
        <p>
            wanna know
            <a href="https://youtu.be/EWJ5uYwQJGU" target="_blank"
                >how to play</a
            >
        </p>
        <script src="app.js"></script>
    </body>
</html>
